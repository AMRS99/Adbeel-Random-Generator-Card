<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" class="src" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card m-auto mt-5">
        <div class="card-header bg-white border-0">
          <div class="upperSuit ms-3">
            <h1 class="Suit"></h1>
          </div>
        </div>
        <div class="card-body">
          <div
            class="value d-flex align-items-center justify-content-center h-100 m-auto"
          >
            <h1 class="number"></h1>
          </div>
        </div>
        <div class="card-footer bg-white border-0">
          <div class="lowerSuit d-flex justify-content-end me-3">
            <h1 class="Suit"></h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
