<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" class="src" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
  </head>
  <body>
    <div class="container d-flex">
      <div class="card m-auto mt-5 shadow p-3 mb-5 bg-body rounded">
        <div class="card-header bg-white border-0">
          <div class="upperSuit">
            <h1 class="Suit"></h1>
          </div>
        </div>
        <div class="card-body">
          <div
            class="value d-flex align-items-center justify-content-center h-100 m-auto"
          >
            <h1 class="number"></h1>
          </div>
        </div>
        <div class="card-footer bg-white border-0">
          <div class="lowerSuit d-flex justify-content-end">
            <h1 class="Suit"></h1>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <button type="button" class="btn btn-light">Generate a new card</button>
        <input
          type="text"
          class="width"
          placeholder="Change width here"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <input
          type="text"
          class="height"
          placeholder="Change height here"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
      </div>
    </div>
  </body>
</html>
